<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title data-i18n="popup_page_title">Speech Recognition</title>
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="card">
    <div class="host-row">
      <img id="host-favicon" class="favicon" alt="">
      <span class="host" id="host-label" data-i18n="popup_site_label">Site: (loadingâ€¦)</span>
    </div>

    <div class="section-header">
      <span class="icon icon-ban" aria-hidden="true"></span>
      <span data-i18n="popup_status_section">Extension Status</span>
    </div>
    <select id="site-status">
      <option value="" data-i18n="popup_status_default">Enabled (default)</option>
      <option value="disabled" data-i18n="popup_status_disabled">Disabled on this site</option>
    </select>

    <div class="section-header"><span class="icon icon-sliders" aria-hidden="true"></span><span
        data-i18n="engine_label">Engine</span></div>
    <select id="provider">
      <option value="" data-i18n="override_use_default">Use default</option>
      <option value="local-whisper" data-i18n="engine_local">Whisper</option>
      <option value="vosk" data-i18n="engine_vosk">Vosk</option>
      <option value="assemblyai" data-i18n="engine_assemblyai">AssemblyAI</option>
    </select>

    <div class="section-header" id="model-section-header"><span class="icon icon-cpu" aria-hidden="true"></span><span
        data-i18n="model_label">Model</span></div>
    <div id="model-section">
      <select id="model">
        <option value="" data-i18n="override_use_default">Use default</option>
        <option value="Xenova/whisper-tiny.en" data-i18n="model_tiny_en">Tiny English (~75MB)</option>
        <option value="Xenova/whisper-base.en" data-i18n="model_base_en">Base English (~150MB)</option>
        <option value="Xenova/distil-whisper-medium.en" data-i18n="model_distil_en">Distil-Medium English (~600MB)
        </option>
        <option value="Xenova/whisper-small.en" data-i18n="model_small_en">Small English (~500MB)</option>
        <option value="Xenova/whisper-tiny" data-i18n="model_tiny_multi">Tiny Multilingual (~150MB)</option>
        <option value="Xenova/whisper-base" data-i18n="model_base_multi">Base Multilingual (~290MB)</option>
        <option value="Xenova/whisper-small" data-i18n="model_small_multi">Small Multilingual (~1GB)</option>
      </select>
      <input id="vosk-model" list="vosk-model-list" type="text" placeholder="Search Vosk models (type to filter)"  type="password" autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"  />
    </div>

    <div class="section-header"><span class="icon icon-globe" aria-hidden="true"></span><span
        data-i18n="language_label">Language</span></div>
    <select id="language">
      <option value="" data-i18n="override_use_default">Use default</option>
      <option value="auto" data-i18n="lang_auto">Auto-Detect</option>
      <option value="en" data-i18n="lang_en">English</option>
      <option value="es" data-i18n="lang_es">Spanish</option>
      <option value="fr" data-i18n="lang_fr">French</option>
      <option value="de" data-i18n="lang_de">German</option>
      <option value="it" data-i18n="lang_it">Italian</option>
      <option value="pt" data-i18n="lang_pt">Portuguese</option>
      <option value="ja" data-i18n="lang_ja">Japanese</option>
      <option value="zh" data-i18n="lang_zh">Chinese</option>
      <option value="ru" data-i18n="lang_ru">Russian</option>
    </select>

    <div class="section-header"><span class="icon icon-timer" aria-hidden="true"></span><span
        data-i18n="popup_timeout_label">Silence timeout (ms)</span></div>
    <input id="timeout" type="number" min="500" max="5000" step="100" data-i18n-placeholder="popup_timeout_placeholder"
      placeholder="Use default">

    <div class="section-header"><span class="icon icon-timer" aria-hidden="true"></span><span>Grace window (ms)</span></div>
    <input id="grace-ms" type="number" min="0" max="2000" step="50" placeholder="Use default">

    <button id="remove" class="danger full-width" data-i18n="popup_remove">Remove override</button>
    <button id="open-options" class="full-width" data-i18n="popup_open_options">Open full options</button>

    <div id="status" data-i18n="popup_status_saved">Saved</div>
  </div>

  <datalist id="vosk-model-list"></datalist>

  <script src="popup.js"></script>
</body>

</html>
